<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mockpoet - Reading Library</title>
    <script>
      // GitHub Pages SPA redirect handler
      // This script takes the current URL and converts it to a query parameter
      // that index.html can use to navigate to the correct page
      
      var l = window.location;
      var repo = l.pathname.split('/')[1];
      
      // Store the path (without the base) as a query parameter
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repo + '/?p=/' + 
        l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
