<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rabbit - Reading Library</title>
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/responsive.css">
  
  <!-- Component Styles -->
  <link rel="stylesheet" href="components/header/header.css">
  <link rel="stylesheet" href="components/book-card/book-card.css">
  
  <style>
    .home-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-xl);
    }

    .loading-message,
    .error-message {
      text-align: center;
      padding: var(--spacing-xl);
      background: var(--secondary-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow-color);
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid var(--border-color);
    }

    .error-message {
      color: #e74c3c;
      background-color: var(--secondary-bg);
      border-color: #e74c3c;
    }

    .loading-message {
      color: var(--secondary-color);
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Floating Header -->
  <div class="floating-header">
    <div class="floating-header-left">
      <a href="index.html" class="floating-title">rabbit</a>
    </div>
    <div class="floating-header-right">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">‚óê</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="home-container">
    <div id="book-card-container"></div>
  </main>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="scripts/theme.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/home.js"></script>
  <script>
    // Theme toggle handler
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', () => {
          ThemeManager.toggleTheme();
        });
      }
    });
  </script>
</body>
</html>
