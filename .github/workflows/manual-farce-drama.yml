name: Manual Farce Drama Generation

on:
  # Allow manual triggering only
  workflow_dispatch:

jobs:
  generate-drama:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/farce-drama/requirements.txt
      
      - name: Generate and publish complete drama
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          FARCE_DRAMA_GIST_ID: ${{ secrets.FARCE_DRAMA_GIST_ID }}
        run: |
          python scripts/farce-drama/farce_drama_to_gist.py
      
      - name: Update config.js with gist ID if missing
        env:
          FARCE_DRAMA_GIST_ID: ${{ secrets.FARCE_DRAMA_GIST_ID }}
        run: |
          # Check if gist ID is empty in config.js for absurd_ascent section only
          EMPTY_PATTERN="id: ''"
          if awk "/absurd_ascent/,/^    \}/" config.js | grep -q "$EMPTY_PATTERN"; then
            echo "Updating config.js with FARCE_DRAMA_GIST_ID for absurd_ascent"
            awk -v gist_id="$FARCE_DRAMA_GIST_ID" -v pattern="$EMPTY_PATTERN" '
              /absurd_ascent/,/^    \}/ {
                if ($0 ~ pattern) {
                  sub(pattern, "id: '\''" gist_id "'\''")
                }
              }
              {print}
            ' config.js > config.js.tmp && mv config.js.tmp config.js
          else
            echo "Gist ID already set in config.js for absurd_ascent"
          fi
      
      - name: Sync chapters.json to public folder
        run: |
          # Copy chapters.json from docs to public for deployment
          echo "Syncing chapters.json to public/docs/farce-drama/"
          cp docs/farce-drama/chapters.json public/docs/farce-drama/chapters.json
      
      - name: Commit and push updated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/farce-drama/ public/docs/farce-drama/chapters.json config.js
          git diff --staged --quiet || git commit -m "Generate complete farce drama"
          git push
