name: Daily Gemini Stranger Novel Chapter to Gist

on:
  # Run daily at 11:00 UTC (different from main novel to avoid conflicts)
  schedule:
    - cron: '0 11 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate-chapter:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/stranger-novel/requirements.txt
      
      - name: Generate and publish chapter
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          STRANGER_GIST_ID: ${{ secrets.STRANGER_GIST_ID }}
        run: |
          python scripts/stranger-novel/stranger_novel_daily_to_gist.py
      
      - name: Commit and push updated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/stranger-novel/summaries.md docs/stranger-novel/continuity_log.txt docs/stranger-novel/chapters.json
          git diff --staged --quiet || git commit -m "Update stranger novel files after Chapter generation"
          git push
